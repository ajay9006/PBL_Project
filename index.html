<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetBazzar Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="login-container">
        <h2>Login to PetBazzar</h2>
        <form action="#" method="POST">
            <input type="email" id="email" name="email" class="input-field" placeholder="Enter your email" oninput="toggleInput()">
            <input type="tel" id="phone" name="phone" class="input-field" placeholder="Enter your phone number" oninput="toggleInput()">
            <input type="password" name="password" class="input-field" placeholder="Enter your password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <a href="#" class="forgot-password">Forgot Password?</a>
    </div>
</body>
</html>
